name: Social Media Bot
on:
  schedule:
    - cron: '0 4,7,13 * * *'  # 9:30AM, 12:30PM, 6:30PM IST
  workflow_dispatch:

jobs:
  generate-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Generate 652 Template
        run: python generate_652_template.py
        
      - name: Commit template
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add captions.json
          git commit -m "Auto-generate 652 video template" || exit 0
          git push

  post-to-social:
    runs-on: ubuntu-latest
    needs: generate-template
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run Social Media Bot
        run: node bot.js
        env:
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
